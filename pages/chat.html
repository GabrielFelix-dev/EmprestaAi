<!-- CONTAINER DO CHAT -->
<div class="chat-container">

    <!-- LISTA DE CONVERSAS -->
    <aside class="sidebar">
        <h2>Conversas</h2>
        <ul id="chatList"></ul>
    </aside>

    <!-- CAIXA DO CHAT -->
    <main class="chat-box">
        
        <!-- AJUSTE: Botão do menu mobile -->
        <header class="chat-header">
            <div id="menuBtn"></div>

            <div class="user-info">
                <div class="avatar" id="chatAvatar">?</div>
                <div>
                    <h3 id="chatName">Selecione uma conversa</h3>
                    <span id="chatStatus"></span>
                </div>
            </div>
        </header>

        <div id="messages" class="messages"></div>

        <form id="sendForm" class="send-form">
            <input id="textInput" type="text" placeholder="Digite uma mensagem..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form>

    </main>

</div>
